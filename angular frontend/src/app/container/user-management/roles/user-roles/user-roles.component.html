<ngx-ui-loader fgsSize="180" bdColor="rgba(254, 45, 2,0.8)" size="large" color="#fff" [fgsType]="spinnerType">
</ngx-ui-loader>

<div class="ms-content-wrapper">
  <div class="row">
    <div class="col-md-12">
      <!--      <app-breadcrumb></app-breadcrumb>-->
      <breadcrumb #parent>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb breadcrumb-arrow has-gap first-rounded pl-0">
            <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
              <li class="breadcrumb breadcrumb-arrow has-gap first-rounded"><a routerLink="/dashboard"><i
                    class="material-icons">home</i> Home</a></li>
              <!-- <li *ngIf="!route.terminal" class="breadcrumb-item">
                 <a href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
               </li>-->
              <li *ngIf="route.terminal" class="breadcrumb-item active" aria-current="page">{{
                route.displayName }}</li>
            </ng-template>
          </ol>
        </nav>
      </breadcrumb>
      <div class="ms-panel">
        <div class="row ms-panel-header">
          <div class="col">
            <h6>User Role List</h6>
          </div>
          <div class="col">
            <button routerLink="/user/add-role" class="btn btn-danger btn-sm btn-rounded float-right"
              data-toggle="modal">
              <i class="fa fa-plus"></i> Add Role
            </button>
          </div>
        </div>
        <div class="ms-panel-body">
          <div class="table-responsive">
            <table *ngIf="roleList" datatable [dtOptions]="dtOptions" class="table table-striped table-bordered">
              <thead class="thead-light pb-3 mb-5">
                <tr>
                  <th>#SN</th>
                  <th class="sort" data-sort="title">Name</th>
                  <th>Description </th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="list">
                <tr *ngFor="let role of roleList; let ix = index">
                  <td scope="row">{{ ix + 1 }}</td>
                  <td scope="row">{{ role.role_name }} </td>
                  <td scope="row">{{ role.description }}</td>

                  <td>
                    <a class="">
                      <i class="fa fa-eye"><strong></strong></i>
                    </a>
                    <a class="">
                      <i class="fas fa-edit"><strong></strong></i>
                    </a>
                    <a class="" (click)="delete_role(role)">
                      <i class="fas fa-trash"><strong></strong></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
